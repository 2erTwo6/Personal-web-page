<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>阿宁搞点啥</title>
<style>
        /* 禁止文本选择 */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        input, button, textarea, [contenteditable] {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            cursor: text;
        }

        :root {
            /* 浅色模式 */
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-primary: #f8fafc;
            --bg-secondary: #edf2f7;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.08);
            --hover-brightness: 1.05;
            --card-border: rgba(255, 255, 255, 0.5);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* 深色模式 */
                --text-primary: #f0f4f8;
                --text-secondary: #cbd5e0;
                --bg-primary: #1a202c;
                --bg-secondary: #2d3748;
                --accent-gradient: linear-gradient(135deg, #9f7aea 0%, #4c51bf 100%);
                --card-bg: rgba(26, 32, 44, 0.9);
                --shadow-color: rgba(0, 0, 0, 0.3);
                --hover-brightness: 1.15;
                --card-border: rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(101, 126, 234, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin: 3rem 0;
        }

        .emoji-wrapper {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.03em;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 3.5rem auto;
            position: relative;
        }

        #search-box {
            width: 100%;
            padding: 1.1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 99px;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #search-box:focus {
            outline: none;
            box-shadow: 0 8px 32px rgba(101, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 0.3rem;
            top: 0.3rem;
            bottom: 0.3rem;
            padding: 0 1.5rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 99px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 2px 10px rgba(101, 126, 234, 0.3);
        }

        /* 卡片容器网格布局 */
        .content-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
            perspective: 1500px;
        }

        /* 卡片样式 - 无模糊效果 */
        .card {
            background: var(--card-bg);
            border-radius: 1.2rem;
            padding: 2rem;
            box-shadow: 0 10px 25px var(--shadow-color);
            border: 1px solid var(--card-border);
            transform-style: preserve-3d;
            transform: translateZ(0);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: cardEntrance 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }

        /* 卡片进入动画 */
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(-30deg) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        /* 卡片延迟进入 */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        /* 卡片悬停效果 */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: inherit;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(101, 126, 234, 0.3);
        }

        .card:hover::before {
            opacity: 0.1;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            transition: color 0.3s ease;
        }

        .card:hover p {
            color: var(--text-primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.4rem;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 99px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 2px 6px rgba(101, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(101, 126, 234, 0.4);
        }

        .btn:hover::before {
            opacity: 0.1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .emoji-wrapper {
                font-size: 3.5rem;
            }
            
            .card {
                animation: cardEntranceMobile 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
            }
            
            @keyframes cardEntranceMobile {
                0% {
                    opacity: 0;
                    transform: translateY(30px) scale(0.95);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
        }
</style>
</head>

    <script>
